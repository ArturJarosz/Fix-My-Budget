# available types for headers and then in category mapping:
#    TRANSACTION_DATE
#    TRANSACTION_TYPE
#    TRANSACTION_AMOUNT
#    TRANSACTION_CATEGORY
#    TRANSACTION_DETAILS
#    RECIPIENT_NAME
#    SENDER_NAME
#    NONE

# available delimiters:
#   COMA(','),
#   SEMICOLON(';')

account-statement:
  banks:
    ALIOR:
      headers:
        - name: "Data transakcji"
          types:
            - TRANSACTION_DATE
        - name: "Data księgowania"
        - name: "Nazwa nadawcy"
          types:
            - SENDER_NAME
        - name: "Nazwa odbiorcy"
          types:
            - RECIPIENT_NAME
        - name: "Szczegóły transakcji"
          types:
            - TRANSACTION_DETAILS
        - name: "Kwota operacji"
        - name: "Waluta operacji"
        - name: "Kwota w walucie rachunku"
          types:
            - TRANSACTION_AMOUNT
            - TRANSACTION_TYPE
        - name: "Waluta rachunku"
        - name: "Numer rachunku nadawcy"
          types:
            - SENDER_ACCOUNT
        - name: "Numer rachunku odbiorcy"
          types:
            - RECIPIENT_ACCOUNT
      skip-first-lines: 1
      delimiter: SEMICOLON
      trailing-character: COMA
      has-headers: true
    SANTANDER:
      headers:
        - name: "Data księgowania"
        - name: "Data operacji"
          types:
            - TRANSACTION_DATE
        - name: "Tytuł operacji"
          types:
            - TRANSACTION_DETAILS
        - name: "Dane strony operacji"
          types:
            - SENDER_NAME
            - RECIPIENT_NAME
        - name: "Rachunek strony operacji"
          types:
            - SENDER_ACCOUNT
            - RECIPIENT_ACCOUNT
        - name: "Kwota"
          types:
            - TRANSACTION_AMOUNT
            - TRANSACTION_TYPE
        - name: "Saldo"
        - name: "Pozycja historii"
      skip-first-lines: 1
      has-headers: false
      delimiter: SEMICOLON
    ING:
      should-clean-recipient-sender: true
      skip-first-lines: 19
      skip-last-values: 4
      date-format: "uuuu-MM-dd"
      delimiter: SEMICOLON
      has-headers: true
      trailing-character: SEMICOLON
      charset-name: "windows-1250"
      headers:
        - name: "Data transakcji"
          types:
            - TRANSACTION_DATE
        - name: "Data księgowania"
        - name: "Dane kontrahenta"
          types:
            - SENDER_NAME
            - RECIPIENT_NAME
        - name: "Tytuł"
          types:
            - TRANSACTION_DETAILS
        - name: "Nr rachunku"
          types:
            - RECIPIENT_ACCOUNT
            - SENDER_ACCOUNT
        - name: "Nazwa banku"
        - name: "Szczegóły"
        - name: "Nr transakcji"
        - name: "Kwota transakcji (waluta rachunku)"
          types:
            - TRANSACTION_AMOUNT
            - TRANSACTION_TYPE
          fallbackName: "Kwota blokady/zwolnienie blokady"
        - name: "Waluta"
        - name: "Kwota blokady/zwolnienie blokady"
        - name: "Waluta"
        - name: "Kwota płatności w walucie"
        - name: "Waluta"
        - name: "Konto"
        - name: "Saldo po transakcji"
        - name: "Waluta"

