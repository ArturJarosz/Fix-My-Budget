databaseChangeLog:
  - changeSet:
      author: "Liquibase"
      id: "create-category-tables"
      changes:
        - createTable:
            tableName: "CATEGORY"
            columns:
              - column:
                  name: "ID"
                  type: "${long.type}"
                  constraints:
                    nullable: false
              - column:
                  name: "NAME"
                  type: "VARCHAR2(200 ${char.unit})"
                  constraints:
                    nullable: false
              - column:
                  name: "BANK_NAME"
                  type: "VARCHAR2(60 ${char.unit})"
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: "CATEGORY"
            constraintName: "PK_CATEGORY"
            columnNames: "ID"
